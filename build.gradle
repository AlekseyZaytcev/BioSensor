group 'com.evilcompany'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
mainClassName = "Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.hibernate.ogm/hibernate-ogm-bom
    compile group: 'org.hibernate.ogm', name: 'hibernate-ogm-bom', version: '5.1.0.Final', ext: 'pom'
    // https://mvnrepository.com/artifact/org.hibernate.ogm/hibernate-ogm-mongodb
    compile group: 'org.hibernate.ogm', name: 'hibernate-ogm-mongodb', version: '5.1.0.Final'
    // https://mvnrepository.com/artifact/org.scream3r/jssc
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'
    // https://mvnrepository.com/artifact/javax.transaction/jta
    compile group: 'javax.transaction', name: 'jta', version: '1.1'

}
